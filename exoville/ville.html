<html lang="en">

<body>

    <div class="nav-barre">
       <div class="contenu-nav">
        <h1>Cities cards</h1>

        <div class="continent">
                <label for="continent-select">Sélectionnez un continent :</label>
                <select id="continent-select">
                    <option value="all">Tous</option>
                    <option value="Europe">Europe</option>
                    <option value="Asia">Asie</option>
                    <option value="North America">Amérique du Nord</option>

       </div>

    <section class="ville-section">

            <div id="cards-container" class="cards-container"></div>
        </div>

    <!-- Grande div pour afficher les données météorologiques -->

        <button id="close-button">Fermer</button>
        <div id="large-map-content"></div>
