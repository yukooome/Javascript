<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice tableaux</title>
    <link rel="stylesheet" href="./css.css">

    <script src="./js.js" defer></script>
</head>
<body>

    <section class="nav"> 
        <h1>TABLEAU INFOS</h1>
    </section>

   <section class="recherche">
    <p></p>
    <input id="search" type="text" class="input">
   </section>

    <section class="tableau">
        <table class="tableau-container">
            <thead>
                <tr>
                    <th>Prénom <span id="asc-fn">↑</span> <span id="desc-fn">↓</span></th>
                    <th>Nom <span id="asc-ln">↑</span> <span id="desc-ln">↓</span> </th>
                    <th>Date de Naissance <span id="asc-bd">↑</span> <span id="desc-bd">↓</span></th>
                    <th>Téléphone</th>
                </tr>
            </thead>
            <tbody class="info-faste"></tbody>
        </table>
    </section>

</body>
</html>
