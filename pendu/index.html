
<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pendu JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

   <div class="header">Jeu du Pendu</div>

   <div class="tout">

    <div id="haut" class="haut">
      <div id="image" class="image">
        <img id="hangmanImage" src="assets/images/pendu_0.jpg" alt="Hangman Image">
      </div>
  
      <div id="hautdr" class="hautdr">
        <h2 id="essai">Essai(s) restant(s) : <span id="remainingTry">9</span></h2>
      <h3 id="board"></h3>
      </div>

    </div>
    <div id="keyboard"></div>
    <div class="keyboard"> </div>
    
    <div class="stats">
      <div class="titre">
        <h2>Statistiques</h2>
      </div>
      <div class="nb">
        <p>Parties jouées: <span class="games-played">0</span></p>
      <p>Victoire(s) : <span class="player-wins">0</span></p>
      <p>Défaite(s) : <span class="computer-wins">0</span></p>   
      </div>
      <div class="button">
        <button id="reset-stats">Réinitialisez les statistiques</button>
      </div>
  </div>
   </div>
</body>
</html>
